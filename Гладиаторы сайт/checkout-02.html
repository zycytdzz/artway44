											<div class="checkout-form">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label for="checkout-form_name">First Name *</label>
															<input class="form-control" id="checkout-form_name" type="text" placeholder="First Name *" required="">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="checkout-form_email">Email Address *</label>
															<input class="form-control" id="checkout-form_email" type="text" placeholder="Email Address *" required="">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="checkout-form_last-name">Last Name *</label>
															<input class="form-control" id="checkout-form_last-name" type="text" placeholder="Last Name *" required="">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">

													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="checkout-form_phone">Phone *</label>
															<input class="form-control" id="checkout-form_phone" type="text" placeholder="Phone *" required="">
														</div>
													</div>
												</div>
												<h5 class="checkout-title">ADDITIONAL INFORMATION</h5>
												<div class="form-group">
													<textarea class="form-control" placeholder="Order Notes"></textarea>
												</div>
											</div>
										</div>
										<div class="col-lg-4 offset-lg-1 col-md-5">
											<h5 class="checkout-title">YOUR ORDER</h5>
											<table class="table checkout-table">
												<thead>
													<tr>
														<th class="text-left" style="width: 45%;">Product</th>
														<th style="width: 25%;"></th>
														<th class="text-center" style="width: 30%;">Total</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td style="width: 45%;">
															<div class="checkout-table_product">
																<span class="checkout-table_product-title">0.5 KG DUMBBELL</span>

														</td>
														<td class="text-center" style="width: 25%;">1</td>
														<td class="text-center" style="width: 30%;">

														</td>
													</tr>
													<tr>
														<td style="width: 45%;">

																<span class="checkout-table_product-title">0.5 KG DUMBBELL</span>

														</td>
